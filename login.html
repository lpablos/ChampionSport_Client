<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/inputStyle.css">
    <link rel="stylesheet" href="./css/themeStyleLogin.css">
    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Diseño personal -->
    <style type="text/css">    
       
    </style>
    <title>Sessíon</title>
  </head>
  <body class="body_bg text-white">
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-8 col-lg-5 mx-auto text-center">
                <img src="./img/Grupo 6.png" class="img-fluid" alt="Responsive image">               
            </div>
        </div> 
        <div class="row mt-5">
            <div class="col-sm-12 col-md-8 col-lg-5 mx-auto text-center">
                <h4 class="text_monserrat">INICIAR SESIÓN</h4>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 col-md-8 col-lg-5 mx-auto text-center text_red_asc text_monserrat_regular">
                <p class="text-lowercase mb-0">Correo o contraseña incorrecta</p>
                <p class="text-lowercase">Intente nuevamente</p>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-sm-12 col-md-8 col-lg-5 mx-auto" style="width:90%">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="email" class="mat-label">Correo Electrónico</label>
                        <input type="email" class="form-control mat-input" id="email">
                    </div>
                    <div class="form-group">
                        <label for="clave" class="mat-label">Constraseña</label>
                        <input type="password" class="form-control mat-input" id="clave" name="clave">
                        <small id="emailHelp" class="form-text text-muted text-right ">
                            <a href="#" class="text_monserrat_medium text-white">¿Olvido su contraseña?</a>
                        </small>
                    </div>
                    <div class="mx-auto" style="width:90%">
                        <button type="submit" class="btn btn_red_asc btn-lg btn-block btn-sm mt-4" >INGRESA</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12 col-md-8 col-lg-5 mx-auto text-center">
                <p class="text_monserrat_hegiht">¿No tienes cuenta? <span class="text_red_asc">Crea una</span></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Personales -->    
    <script src="./scripts/eventsInputs.js"></script>
    <script>       
    </script>
  </body>
</html>
