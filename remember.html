<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/inputStyle.css">
    <style type="text/css">    
       
    </style>
    <title>Recordar</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
        
        <div class="row mt-5 mb-5 ">
            <div class="col-sm-12 col-md-4 col-lg-3 mx-auto text-center">
                <img src="./img/Grupo 6.png" class="img-fluid" alt="Responsive image">               
            </div>
        </div> 
        <div class="row mt-5">
            <div class="col-sm-12 col-md-5 col-lg-4 mx-auto text-center">
                <h5>¿OLVIDO SU CONTRASEÑA?</h5>
            </div>
        </div>
        <div class="row mt-3 mb-4">
            <div class="col-sm-12 col-md-5 col-lg-4 mx-auto text-center">
                <p class="text-lowercase text-center text-danger mb-0">Ingrese su correo electrónico</p>
                <p class="text-lowercase text-center text-danger mb-0">Recibira instrucciones para recuperar</p>
                <p class="text-lowercase text-center text-danger">su constraseña</p>               
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-sm-12 col-md-5 col-lg-4 mx-auto" style="width:90%">
                <form autocomplete="off">
                    <div class="form-group mb-5">
                        <label for="correo" class="mat-label">Correo Electrónico</label>
                        <input type="email" class="form-control mat-input" name="correo" id="correo">
                    </div>
                    
                    <div class="mx-auto mt-5" style="width:90%">
                        <button type="submit" class="btn btn-danger btn-lg btn-block btn-sm mt-4" >ENVIAR</button>
                    </div>
                </form>              
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12 col-md-4 col-lg-3 mx-auto text-center">
                
                <p class="text-center">¿No tienes cuenta? <span class="text-danger">Crea una</span></p>
            </div>
        </div>       
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <!-- Personales -->    
    <script src="./scripts/eventsInputs.js"></script>
    <script>        
    </script>
  </body>
</html>
