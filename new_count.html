<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">        
        .form-control:focus {
            border-color: #fbff00;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(229, 255, 0, 0.371);
        }
    </style>
    <title>Cuenta</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-4 col-lg-3 mx-auto text-center">
                <img src="./img/Grupo 6.png" class="img-fluid" alt="Responsive image">               
            </div>
        </div> 
        <div class="row mt-2">
            <div class="col-sm-12 col-md-4 col-lg-3 mx-auto text-center">
                <h4>CREAR CUENTA</h4>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-sm-12 col-md-5 col-lg-4 mx-auto" style="width:90%">
                <form autocomplete="off">
                    <div class="form-group">
                        <input type="number" class="form-control" name="num_patrocinador" id="num_patrocinador" placeholder="Número del patrocinador">                        
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombres">                        
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellidos">                        
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="cedula" id="cedula">
                            <option value="" selected>Selecione Cedula Ciudadana</option>
                            <option value="exam1"> Example 1</option>
                            <option value="exam2"> Example 2</option>
                            <option value="exam3"> Example 3</option>
                            <option value="exam4"> Example 4</option>
                            <option value="exam5"> Example 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email"placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="telefono" id="telefono"placeholder="Número de Teléfono">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="Ciudad">                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contraseña1" placeholder="Crear Contraseña">                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contraseña2" placeholder="Confirmar Contraseña">                        
                    </div>
                    <div class="form-check text-center">
                        <input type="checkbox" class="form-check-input" id="terminos_condiciones" name="termino_condicion">
                        <label class="form-check-label" for="terminos_condiciones">Acepto los terminos y condiciones</label>
                    </div>
                    <div class="mx-auto" style="width:90%">
                        <button type="submit" class="btn btn-danger btn-lg btn-block btn-sm mt-4" >CREAR CUENTA</button>
                    </div>
                </form>              
            </div>
        </div>
           <div class="row mt-5">
            <div class="col-sm-12 col-md-4 col-lg-3 mx-auto text-center">                
                <p class="text-center">¿No tienes cuenta? <span class="text-danger">Crea una</span></p>
            </div>
        </div>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        
    </script>
  </body>
</html>
